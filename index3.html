    <script>
        var collectionParagraphs = document.getElementsByTagName("p")

        for (var i = 0; i < collectionParagraphs.length; i++) {
            if (i % 2 === 0) {
                collectionParagraphs[i].style.color = "red"
            } else {
                collectionParagraphs[i].style.color = "blue"
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        div {
            border:1px solid black;
            margin-bottom: 50px;
            padding: 10px;
        }
        .updated {
            color: green;
            font-size: 40px;
        }

        div:nth-child(2) span {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="recipes">
        <p>esto es una prueba 2</p>
        <p>esto es una <span>prueba</span> 2</p>
        <p>esto es <span>una</span> prueba 2</p>
        <p>esto es una prueba 2</p>
    </div>

    <button id="testButton">Hide the DIV!!!</button>
    <script>
        var recipesDIV = document.querySelector(".recipes")

        var styleCounter = 0

        function sofia() {
            if (styleCounter++ % 2 === 0) {
                recipesDIV.style.display = "none"
            }   else {
                recipesDIV.style.display = "block"
            }
        }

        document.querySelector("#testButton").onclick = sofia
    </script>
</body>

</html>
